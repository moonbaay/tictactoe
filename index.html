<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="grid-center">
        <div class="cell"><button class="btn-cell" id="1"></button></div>
        <div class="cell"><button class="btn-cell" id="2"></button></div>
        <div class="cell"><button class="btn-cell" id="3"></button></div>
        <div class="cell"><button class="btn-cell" id="4"></button></div>
        <div class="cell"><button class="btn-cell" id="5"></button></div>
        <div class="cell"><button class="btn-cell" id="6"></button></div>
        <div class="cell"><button class="btn-cell" id="7"></button></div>
        <div class="cell"><button class="btn-cell" id="8"></button></div>
        <div class="cell"><button class="btn-cell" id="9"></button></div>
    </div>
    <div class="show-message">
        <h1 class="message"></h1>
        <div class="reset-btn"><button class="reset">New Game</button></div>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
